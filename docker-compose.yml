version: '3.9'

services:
  backend:
    build: ./Backend
    ports:
      - '8000:8000'
    env_file:
      - .backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mangamania
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: mangamania
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
